<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <header><h1>Intramural Basketball</h1></header>
    <main>
        <h1>Stats</h1>
        <table class="team">
            <caption>Nomad Ballerz Team Statistic</caption>
            <thead>

                <th>Name</th>
                <th>Position</th>
                <th>Points</th>
                <th>Rebounds</th>
                <th>Assists</th>
            </tr>
            </thead>   
            <tbody>
            <tr>
                <th colspan="5">Top 1-3</th>
            </tr>
            <tr>
                <td>Bill</td>
                <td>Point Guard</td>
                <td>30</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Ody</td>
                <td>Small Forward</td>
                <td>15</td>
                <td>15</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Tem</td>
                <td>Shooting Guard</td>
                <td>18</td>
                <td>4</td>
                <td>2</td>
            </tr>
            <tr>
                <th id="sping2025"colspan="5">Top 4-5</th>
            </tr>
            <tr>
                <td>Duk</td>
                <td>Center</td>
                <td>15</td>
                <td>20</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Chegy</td>
                <td>Power Forward</td>
                <td>10</td>
                <td>10</td>
                <td>2</td>
            </tr>
            </tbody> 
        </table>
        
    
    </main>
    <footer>
        <p>&copy; 2025 Bilguun Enkhbaatar</p>
    </footer>
    
</body>
</html>

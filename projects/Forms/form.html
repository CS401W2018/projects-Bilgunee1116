<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header><h1>Web Design</h1></header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <legend> Create Account</legend>
                <div class="form-row">
                    <label for="frame">Full name:</label>
                    <input type="text" name="fullname" id="frame" value="Bilguun">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-row">
                    <label for="birthdate">Birth Date:</label>
                    <input type="date" name="birthdate" id="birthdate">
                  </div>
                <div class="form-row">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="blank"></option>
                        <option value="HI" selected> Hawaii</option>
                        <option value="CA">California</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-spacer">Year in School:</div>
                    <label><input type="radio" name="year" value="freshmen"> Freshmen</label>
                    <label><input type="radio" name="year" value="freshmen"> Sophomore</label>
                    <label><input type="radio" name="year" value="freshmen"> Junior</label>
                    <label><input type="radio" name="year" value="freshmen"> Senior</label>
                </div>
                <div class="radio-row">
                    <div class="form-spacer"></div>
                    <label><input type="checkbox" name="remember" id="remember" checked>Remember me</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <p></p>
    <p></p>
    
    <footer>
        <p>&copy; 2025 Bilguun Enkhbaatar</p>
    </footer>
</body>
</html>

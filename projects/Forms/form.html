<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header><h1>Web Design</h1></header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <legend> Create Account</legend>
                <div class="form-row">
                    <label for="frame">Full name:</label>
                    <input type="text" name="fullname" id="frame" value="Bilguun">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-row">
                    <label for="birthdate">Birth Date:</label>
                    <input type="date" name="birthdate" id="birthdate">
                  </div>
                <div class="form-row">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="blank"></option>
                        <option value="HI" selected> Hawaii</option>
                        <option value="CA">California</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-spacer">Year in School:</div>
                    <label><input type="radio" name="year" value="freshmen"> Freshmen</label>
                    <label><input type="radio" name="year" value="freshmen"> Sophomore</label>
                    <label><input type="radio" name="year" value="freshmen"> Junior</label>
                    <label><input type="radio" name="year" value="freshmen"> Senior</label>
                </div>
                <div class="radio-row">
                    <div class="form-spacer"></div>
                    <label><input type="checkbox" name="remember" id="remember" checked>Remember me</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit">
                </div>
                <div id="responseMessage"></div>
            </fieldset>
        </form>
    </main>
    <p></p>

    
    <footer>
        <p>&copy; 2025 Bilguun Enkhbaatar</p>
    </footer>
</body>
</html>
<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var fullname = document.getElementById('fullname').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var age = document.getElementById('age').value;
      
      if (!fullname || !email) {
        alert("Please fill in your full name and email.");
        return;
      }
      
      if (!age || age < 18) {
        alert("You must be at least 18 years old.");
        return;
      }
      
      var formData = {
        fullname: fullname,
        email: email,
        password: password,
        age: age
      };
      
      console.log(formData);
      
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "response.json", true);
      
      xhr.onload = function() {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          document.getElementById('responseMessage').innerText = response.message;
          document.getElementById('myForm').reset();
        } else {
          alert("There was an error. Please try again.");
        }
      };
      
      xhr.send();
    });
    </script>
